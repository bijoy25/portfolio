<div class="container mx-auto px-6 sm:px-32 bg-gray-50 flex items-center justify-center py-5">
  <div class="max-w-3xl w-full bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold mb-8 text-center">My Skills</h2>

    <!-- Skills Row -->
    <div id="skillsRow" class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center ">
      <!-- Skills will be inserted here by JS -->
    </div>

    <!-- Pagination Buttons -->
    <div class="flex justify-center mt-8 gap-4">
      <button onclick="prevPage()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Prev</button>
      <button onclick="nextPage()" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Next</button>
    </div>
  </div>

  <script>
    const skills = [
      { name: "HTML", percent: "100%", color: "bg-red-500" },
      { name: "CSS", percent: "100%", color: "bg-blue-500" },
      { name: "Tailwind CSS", percent: "100%", color: "bg-cyan-500" },
      { name: "Bootstrap", percent: "95%", color: "bg-purple-500" },
      { name: "WordPress", percent: "90%", color: "bg-green-500" },
      { name: "PHP", percent: "60%", color: "bg-pink-500" },
      
    ];

    let currentPage = 0;
    const perPage = 3;

    function renderSkills() {
      const skillsRow = document.getElementById("skillsRow");
      skillsRow.innerHTML = "";

      const start = currentPage * perPage;
      const end = start + perPage;
      const currentSkills = skills.slice(start, end);

      currentSkills.forEach(skill => {
        skillsRow.innerHTML += `
          <div class="p-6 bg-gray-100 rounded-xl shadow">
            <h3 class="text-xl font-bold mb-2">${skill.name}</h3>
            <div class="w-full bg-gray-300 rounded-full h-3 mb-2">
              <div class="${skill.color} h-3 rounded-full" style="width:${skill.percent}"></div>
            </div>
            <span class="text-gray-600">${skill.percent}</span>
          </div>
        `;
      });
    }

    function nextPage() {
      if ((currentPage + 1) * perPage < skills.length) {
        currentPage++;
        renderSkills();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderSkills();
      }
    }

    // Initial Render
    renderSkills();
  </script>
